# Server Port
server.port=8080

# PostgreSQL Datasource Configuration
# Tenta ler a variável de ambiente (usada pelo Docker Compose), se não existir, usa o valor padrão (para execução local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/boticario_products}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=BoticarioSecretKeyForPoCProjectDoNotUseInProduction
jwt.expiration.ms=3600000 # 1 hora

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.br.com.boticario.agp.gestaoprodutos=DEBUG

# Hibernate Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static/**
spring.web.resources.add-mappings=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false