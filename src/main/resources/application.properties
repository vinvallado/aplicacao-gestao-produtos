# Server Port
server.port=8080

# PostgreSQL Datasource Configuration
# Tenta ler a variável de ambiente (usada pelo Docker Compose), se não existir, usa o valor padrão (para execução local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/boticario_products}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:botiuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:botipass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=BoticarioSecretKeyForPoCProjectDoNotUseInProduction
jwt.expiration.ms=3600000 # 1 hora