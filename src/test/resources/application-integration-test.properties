# Configuracoes do banco de dados para testes de integração
spring.datasource.url=${TESTCONTAINERS_JDBC_URL}
spring.datasource.username=${TESTCONTAINERS_JDBC_USERNAME}
spring.datasource.password=${TESTCONTAINERS_JDBC_PASSWORD}
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# Configuracoes do JPA
# Disable Hibernate's DDL auto-update since we're using Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracoes do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true

# Configuracoes de logging
logging.level.br.com.boticario=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações do JWT para testes
jwt.secret=testSecretKey1234567890123456789012345678901234567890
# 24 horas em milissegundos
jwt.expiration-ms=86400000
jwt.issuer=test-issuer
jwt.audience=test-audience
